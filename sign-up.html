<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="shortcut icon" href="./assets/images/flavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/normallize.css" />
    <link rel="stylesheet" href="./assets/style/index.css" />
    <link rel="stylesheet" href="./assets/style/sign-up.css">
</head>

<body>
    <header>
        <div class="header-container">
            <img class="header-logo" src="./assets/images/header/logo.png" alt="логотип" />
            <div class="choice">
                <a href="#" class="header-text link-web">Вебмастерам</a>
                <a href="#" class="header-text link-mark">Рекламодателям</a>
            </div>
            <div class="sign-register">
                <a href="#" class="header-text sign-up">Вход</a>
                <a href="#" class="header-text register">Регистрация</a>
            </div>
            <div class="change-lang-button">
                <button class="language-change" id="language-change">
                    <span class="switch"></span>
                    <span class="language-ru">ru</span>
                    <span class="language-eng">en</span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="signup-container">
            <img class="singup-back" src="./assets/images/sign-up/signup-back.png" alt="background">
            <img class="mob-sign-back" src="./assets/images/sign-up/mob-sign-back.png" alt="mobile-background">
            <div class="signup-block">
                <h1 class="signup-tittle">Авторизоваться</h1>
                <form class="box-signup">
                    <input type="email" required placeholder="E-mail" class="box-field">
                    <input type="password" required placeholder="Password" class="box-field">
                    <button type="submit" class="box-send">
                        <span class="signup singup-text">
                            Войти
                        </span>
                        <img src="./assets/images/sign-up/bttn-arrow.png" alt="bttn-arrow">
                    </button>
                    <div class="remember-bttn">
                        <button class="remember-me" id="remember-me">
                            <span class="remember-switch"></span>
                            <span class="yes-remember"></span>
                            <span class="no-remember"></span>
                        </button>
                        <span class="remember">Запомнить меня</span>
                    </div>
                </form>
                <div class="options">
                    <a class="forgot-psswrd" href="#">Забыли пароль?</a>
                    <a class="register" href="#">Создать аккаунт</a>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/scripts/scripts.js"></script>
    <script src="./assets/scripts/signup.js"></script>
</body>

</html>
